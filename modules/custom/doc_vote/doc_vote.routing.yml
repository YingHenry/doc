doc_vote.upvote:
  path: '/vote/{js}/{action}/{nid}'
  defaults:
    _controller: '\Drupal\doc_vote\Controller\DocVoteController::vote'
    _title: 'Upvote'
  requirements:
    _permission: 'access content'

doc_vote.test:
  path: '/doc-vote-promote'
  defaults:
    _controller: '\Drupal\doc_vote\Controller\DocVoteController::promote'
    _title: 'Promotion'
  requirements:
    _permission: 'administer'